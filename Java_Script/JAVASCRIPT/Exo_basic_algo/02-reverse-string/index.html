<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revers-string</title>
</head>
<body>
    <script>
        function reversestring(str){

            let str = str.split("");
            let str = str.reverse();
            let str = str.join("");            
            return str;
        }
        console.log(reversestring("hello"));
        

    </script>
</body>
</html>
