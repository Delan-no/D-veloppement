    <script>
     
     function largestOfFour(arr){
    let newArr = arr.slice() ;
    let arraySmall = []

    for (let i = 0; i < newArr.length; i++) {
        let maxNumber = newArr[i][0];
        for (let j = 0; j < newArr[i].length; j++) {
            if (maxNumber < newArr[i][j]) {
                maxNumber = newArr[i][j];
            }
        }
        arraySmall.push(maxNumber)
    }
    return arraySmall;
    }

       
    </script>
