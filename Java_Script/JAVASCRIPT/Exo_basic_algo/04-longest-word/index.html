    <title>Longest Word</title>

<body>
    <script>
        

        function findLongestWordLength(str) {
            let table = str.split(" ");
            let longest = table[0].length;
            for (let i = 0; i < table.length; i++) {

                if (longest < table[i].length ) {
                    longest = table[i].length;
                }
                
            }
            return longest;
            }

    </script>
